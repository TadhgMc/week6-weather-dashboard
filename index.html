<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-dark">
    
    <header class="text-danger row align-self-start"><!--page header-->
        <h1>Weather Dashboard</h1>
    </header>
        
    <div class="container-fluid row row-cols-2 text-center justify-content-around">
        <main class="row justify-content-around g-5">
            <form class="row m-2 searchForm row-cols-2 align-items-center">
                <div class="">
                    <label class="form-label text-danger">Search by City Name, Zip Code, State Code, or Country Code</label>
                    <input type="text" class="form-control searchInput" placeholder="Type to search...">
                    <button type="submit" class="btn btn-danger searchBtn">Search</button>
                </div>
                <div class="col-6">
                    <ul class="searchedBtns">
                        <!-- <button type="submit" class="btn btn-danger visually-hidden">PrevSearch</button> -->
                    </ul>
                </div>
            </form>
           
            <div class="card currentDay m-2"> <!--todays weather-->
                <div class="card-body">
                <h5 class="card-title text-decoration-underline city"></h5>
                <h6 class="card-subtitle mb-2 text-muted today"></h6>
                <img  id="currentIcon">
                <p>Current Temp: <span class="currentTemp"></span>&#8457</p>
                <p>Current Humidity: <span class="currentHumidity"></span>%</p>
                <p>Current Wind Speed: <span class="currentSpeed"></span>mph</p>
                <!-- check about uv because openweather doesnt provide that?? -->
                </div>
            </div>
        </main>

        <aside class="col-5"><!--this will have the 5 day forecast-->
            <div class="card 1day m-2" > <!-- day 1-->
                <div class="card-body">
                <h5 class="card-title text-decoration-underline 1Date"></h5>
                <img  class="1Icon">
                <p>Tomorrow's Temp: <span class="1Temp"></span>&#8457</p>
                <p>Tomorrow's Humidity: <span class="1Hum"></span>%</p>
                </div>
            </div>

            <div class="card 2day m-2"> <!--day 2-->
                <div class="card-body">
                <h5 class="card-title text-decoration-underline 2Date"></h5>
                <img  class="2Icon">
                <p>Temp: <span class="2Temp"></span>&#8457</p>
                <p>Humidity: <span class="2Hum"></span>%</p>
                </div>
            </div>

            <div class="card 3day m-2"> <!--day 3-->
                <div class="card-body">
                <h5 class="card-title text-decoration-underline 3Date"></h5>
                <img  class="3Icon">
                <p>Temp: <span class="3Temp"></span>&#8457</p>
                <p>Humidity: <span class="3Hum"></span>%</p>
                </div>
            </div>

            <div class="card 4day m-2"> <!--day 4-->
                <div class="card-body">
                <h5 class="card-title text-decoration-underline 4Date"></h5>
                <img  class="4Icon">
                <p>Temp: <span class="4Temp"></span>&#8457</p>
                <p>Humidity: <span class="4Hum"></span>%</p>
                </div>
            </div>

            <div class="card 5day m-2"> <!--day 5-->
                <div class="card-body">
                <h5 class="card-title text-decoration-underline 5Date"></h5>
                <img  class="5Icon">
                <p>Temp: <span class="5Temp"></span>&#8457</p>
                <p>Humidity: <span class="5Hum"></span>%</p>
                </div>
            </div>

        </aside><!-- end of 5 day forecast area-->

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript.js"></script>
</body>
</html>
